<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>
                <h2>Registration Form</h2>
            </legend>
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required placeholder="enter First Name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname"  placeholder="enter Last Name">
            </div>
         <div>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
         </div>
         <div>
             <label for="email">Email</label>
            <input type="email" name="email" multiple id="email">
         </div>
         <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" min="2024-05-12" max="2026-01-12">
         </div>
         <div>
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="333-333-333-333">
         </div>
         <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">

         </div>
          <div>
        
             <input type="radio" name="gender"  id="gender">
            <label for="gender">Male</label>
              <input type="radio" name="gender" id="gender">
            <label for="gender">female</label>
            
         </div>
        
        <div>
        
             <input type="checkbox" name="degree"  id="degree">
            <label for="degree">Degree</label>
            <input type="checkbox" name="masters"  id="masters">
            <label for="masters">Masters</label>
             <input type="checkbox" name="other"  id="other">
            <label for="other">Other</label>
            
            
         </div>

           <div>
            <label for="country">Country</label>
           <select name="country" id="country">
                <option value="Ethiopia">Ethiopia</option>
                <option value="Uganda">Uganda</option>
                <option value="Kenya">Kenya</option>
           </select>
         </div>
         
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write your comment here"></textarea>
        </div>
        </fieldset>
    </form>
     <th>day</th>
        <th>time</th>
        <th>course</th>
        <th>instructor</th>
        <th>room</th>

</body>
</html>
